<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Audio player</title>
    
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport">
    
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="./assets/favicon.ico">
	</head>
	<body>
		<header class="header">
			<div></div>
		</header>
		
		<main class="main">
			<div class="wrap">
				<div><img class="cover" src="./assets/covers/wunder.png" alt="Cover"></div>

				<div class="performer-div"></div>

				<div class="name-div"></div>

				<div class="time">
					<div></div>
					<div></div>
				</div>

				<div class="song-length-div"></div>

				<div class="controls-div">
					<audio src="./assets/songs/Unheilig_-_Schenk_mir_ein_Wunder.mp3"></audio>

					<button class="prev"></button>
					<button class="play-btn"></button>
					<button class="next"></button>
				</div>
			</div>
		</main>
		
		<footer class="footer">
			<div><p class="footer-text">2024 <a class="footer-link" href="https://github.com/MariyaShusharina">MariyaShusharina</a></p></div>
			<div><a class="footer-link" href="https://rs.school/courses/javascript-ru"><img src="./assets/rss_logo.svg" alt="RS School"></a></div>
		</footer>

		<script src="./scripts.js"></script>
	</body>
</html>
