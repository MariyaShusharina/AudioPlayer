<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Audio player</title>
    
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport">
    
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="./assets/favicon.ico">
	</head>
	<body>
		<header class="header">
			<div></div>
		</header>
		
		<main class="main">
			<div class="bg-image">&nbsp;</div>
			
			<div class="wrap">
				<div class="cover-div"><img class="cover" src="./assets/covers/wunder.png" alt="Cover"></div>

				<div class="performer-div">
					<p class="perf">Unheilig</p>
				</div>

				<div class="name-div">
					<p class="song-name">Schenk mir ein Wunder</p>
				</div>

				<div class="time">
					<div></div>
					<div></div>
				</div>

				<div class="song-length-div"></div>

				<div class="audio-div">
					<audio src="./assets/songs/Unheilig_-_Schenk_mir_ein_Wunder.mp3"></audio>
				</div>

				<div class="controls-div">
					<button onclick="prevSong()" class="prev"></button>
					<button onclick="playMusic()" class="play-btn"></button>
					<button onclick="nextSong()" class="next"></button>
				</div>
			</div>
		</main>
		
		<footer class="footer">
			<div><p class="footer-text">2024 <a class="footer-link" href="https://github.com/MariyaShusharina">MariyaShusharina</a></p></div>
			<div><a class="footer-link" href="https://rs.school/courses/javascript-ru"><img src="./assets/rss_logo.svg" class="footer-logo" alt="RS School"></a></div>
		</footer>

		<script src="./scripts.js"></script>
	</body>
</html>
